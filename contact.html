<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init({
                publicKey: "5vInr2hH0Gld7dBPo",
            });
        })();

        function sendEmail(event) {
            event.preventDefault();
            var email = document.getElementById('email').value;
            var subject = document.getElementById('subject').value;
            var message = document.getElementById('message').value;

            var templateParams = {
                email: email,
                subject: subject,
                message: message
            };

            emailjs.send('service_wd9zce9', 'template_w2jcvld', templateParams)
                .then(function(response) {
                    alert('Message sent successfully!');
                    console.log('SUCCESS', response);
                }, function(error) {
                    alert('Failed to send message, please try again.');
                    console.error('FAILED', error);
                });
        }
    </script>
</head>
<body>

    <video autoplay muted loop playsinline preload="auto" id="background-video">
        <source src="irivid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <iframe id="audio-iframe" src="audio.html" style="display: none;"></iframe>

    <div class="landing">
        <div class="contact-form-wrapper">
            <div class="go-back-button">
                <a href="mainpage.html">
                    <img src="logo.png" alt="Go Back to Main Page">
                </a>
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>

                <form id="contact-form" onsubmit="sendEmail(event)">
                    <div class="form-section">
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-section">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
                    </div>
                    <div class="form-section">
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="10" maxlength="500" placeholder="Enter your message (up to 500 words)" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
